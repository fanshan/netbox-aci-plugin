---
site_name: NetBox ACI Plugin
site_url: https://pheus.github.io/netbox-aci-plugin
repo_url: https://github.com/pheus/netbox-aci-plugin
repo_name: pheus/netbox-aci-plugin
# strict: true
nav:
  - Home: index.md
  - Contributing: contributing.md
  - Changelog: changelog.md
theme:
  name: material
  language: en
  # logo: assets/logo.png
  palette:
    scheme: preference
    primary: indigo
    accent: indigo
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs.sticky
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      linenums: false
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - admonition
  - toc:
      baselevel: 2
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify {}
  - meta
plugins:
  - include-markdown
  - search:
      lang: en
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pheus/netbox-aci-plugin
      name: Github
watch:
  - netbox_aci_plugin
...
